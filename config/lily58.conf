
# Display configuration
CONFIG_ZMK_DISPLAY=y                     # Enable display
CONFIG_ZMK_WIDGET_BATTERY_STATUS=y
CONFIG_ZMK_WIDGET_LAYER_STATUS=y
CONFIG_ZMK_WIDGET_WPM_STATUS=y
CONFIG_ZMK_WIDGET_OUTPUT_STATUS=y

# LED configuration
CONFIG_ZMK_RGB_UNDERGLOW=n               # Disable RGB underglow
CONFIG_WS2812_STRIP=n

# Debounce settings (to fix double-clicking)
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=5
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=20

# ZMK Studio configuration
CONFIG_ZMK_STUDIO=y                      # Enable ZMK Studio for Realtime Keymap Updates
CONFIG_ZMK_STUDIO_LOCKING=n
