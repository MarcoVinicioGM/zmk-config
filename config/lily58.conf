# Power Management and Battery Optimization
CONFIG_ZMK_SLEEP=y                                    # Enable deep sleep support
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=300000                 # Sleep after 5 minutes (300000ms) of inactivity
CONFIG_BT_CTLR_TX_PWR_PLUS_8=n                      # Disable high power mode to save battery
CONFIG_BT_CTLR_TX_PWR="0"                           # Set moderate Bluetooth power for balance

# Bluetooth Connection Optimization
CONFIG_BT_PERIPHERAL_PREF_MIN_INT=6                  # Minimum connection interval (7.5ms)
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=12                 # Maximum connection interval (15ms)
CONFIG_BT_PERIPHERAL_PREF_LATENCY=0                  # No latency for better response
CONFIG_BT_PERIPHERAL_PREF_TIMEOUT=400                # Connection timeout period
CONFIG_BT_MAX_CONN=3                                # Support for 3 Bluetooth connections

# Display Configuration
CONFIG_ZMK_DISPLAY=y                                 # Enable OLED display
CONFIG_ZMK_WIDGET_LAYER_STATUS=y                     # Show current layer
CONFIG_ZMK_WIDGET_BATTERY_STATUS=y                   # Show battery status
CONFIG_ZMK_WIDGET_BATTERY_STATUS_SHOW_PERCENTAGE=y   # Show battery percentage
CONFIG_ZMK_WIDGET_WPM_STATUS=y                       # Show words per minute

# Mouse Support
CONFIG_ZMK_MOUSE=y                                   # Enable mouse functionality

# Split Keyboard Configuration
CONFIG_ZMK_SPLIT=y                                   # Enable split keyboard support
CONFIG_ZMK_SPLIT_BLE=y                              # Enable wireless split communication

# Device Identification
CONFIG_ZMK_KEYBOARD_NAME="Lily58"                    # Set keyboard name for Bluetooth

# Additional Power Optimizations
CONFIG_ZMK_IDLE_TIMEOUT=15000                        # Screen timeout after 15 seconds
CONFIG_BT_GATT_ENFORCE_SUBSCRIPTION=n                # Reduce Bluetooth overhead
