# Power Management and Battery Optimization
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=300000
CONFIG_BT_CTLR_TX_PWR_PLUS_8=n

# LED Configuration (Disable all lighting)
CONFIG_ZMK_RGB_UNDERGLOW=n
CONFIG_ZMK_BACKLIGHT=n

# Bluetooth Connection Optimization
CONFIG_BT_PERIPHERAL_PREF_MIN_INT=6
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=12
CONFIG_BT_PERIPHERAL_PREF_LATENCY=0
CONFIG_BT_PERIPHERAL_PREF_TIMEOUT=400
CONFIG_BT_MAX_CONN=3

# Display Configuration
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_WIDGET_LAYER_STATUS=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS_SHOW_PERCENTAGE=y
CONFIG_ZMK_WIDGET_WPM_STATUS=y

# Mouse Support
CONFIG_ZMK_MOUSE=y

# Split Keyboard Configuration
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_BLE=y

# Device Identification
CONFIG_ZMK_KEYBOARD_NAME="Lily58"

# Additional Power Optimizations
CONFIG_ZMK_IDLE_TIMEOUT=15000
CONFIG_BT_GATT_ENFORCE_SUBSCRIPTION=n
