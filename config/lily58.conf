# Begin Configuration for Lily58 with niceview displays
shields:
  - name: lily58_left
    # Adapter used for integrating niceview displays
    extra:
      - nice_view_adapter
  - name: lily58_right
    # Adapter used for integrating niceview displays
    extra:
      - nice_view_adapter

# Configuration for enabling display
config:
  - CONFIG_ZMK_DISPLAY=y   # Enable ZMK display support
  - CONFIG_LOG=y           # System logging to diagnose display outputs

# Define the useful display parameters
qmlayout:
  - section: display
    rows:
      - row:
          - text: "Layer"
          - icon: zmk.layers.active
      - row:
          - text: "Battery"
          - icon: zmk.battery.percentage
      - row:
          - text: "Caps Lock"
          - icon: zmk.indicators.capslock

# Other optional configurations specific to personal requirements
hardware:
  - nice_view: true

# End of Configuration
